<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2471abcbe0.js"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body class="todo">
    <header class="todo__title">
      <h2 class="todo__text">To do in</h2>
      <h1 class="todo__text--ny">NEW YORK</h1>
    </header>

    <main>
      <form id="form">
        <input id="userInput" type="text" placeholder="Add a todo" />
        <button id="button">Add</button>
      </form>

      <section id="todoWrapper">
        <ul id="task"></ul>
      </section>
      <button id="sortButton">Sort tasks</button>
    </main>
  </body>
</html>
